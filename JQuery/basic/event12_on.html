<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="author" content="Admin">
    <style>
    .bgc {
        background: #f00;
        color: #fff;
    }
    </style>
    <script type="text/javascript" src="jquery-3.2.0.js"></script>
    <script type="text/javascript">
    $(function() {
        /* on的第二個參數未設定，代表是對.ccc綁定事件，這顯然是模擬了bind */
        $(".ccc").on("click",runc);
        /* 當第二個參數有值的時候，調用的對象#content就作為委派的根對象 */
        $("#content").on("click",".ccc",runc);
        $("#content").append("<div class='ccc'>bbbb</div>")
        $("#abc").append("<div class='ccc'>bbbb</div>")
    });
    function runc(event){
        alert($(this).html());
    }
    </script>
</head>

<body id="body">
    <div id="content">
        <div class="ccc">aaaaaa</div>
    </div>
    <div id="abc"></div>
</body>

</html>
