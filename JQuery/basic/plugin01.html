    <script type="text/javascript" src="jquery-3.2.0.js"></script>
    <script type="text/javascript">
    /*
     直接通過$.方法名稱可以定義一個全局的插件，這種定義帶來的問題
     1.一般插件都需要通過一個獨立的js文件來存儲，命名的則的確定。
     2.如果將來$這個符號被jQuery.noConflict之後，如何保證還能繼續使用。
     */
    $.say = function(hello) {
        alert('hello' + hello);
    }
    $(function() {
        $.say("OK");
    })();
    </script>
