    $(function() {

        $("a[href^='http://']").css("color", "#fff").css("background","#00f");

        // $("#li1+li").css('background','#B12');

        //所有滿足條件的兄弟下一個節點。
        $("#li1~li").css('background','#B12');

        $("a[title]").css('color','#0f0');
    });
    </script>
</head>
