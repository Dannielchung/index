<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>animate demo</title>
    <style>
    div {
        border: 1px solid green;
    }
    </style>
    <script type="text/javascript" src="jquery-3.2.0.js"></script>
    <script type="text/javascript">
    $(function() {
        function change() {
            var ele = $("#imgElement img");
            if (ele.attr("src") == "01.jpg") {
                ele.attr("src", "02.jpg")
                    .css('opacity', '0.0')
                    .animate({
                        opacity: 1.0
                    }, 2000,function(){
                        $("#content").append("02");
                    });
            } else {
                ele.attr("src", "01.jpg")
                    .css('opacity', '0.0')
                    .animate({
                        opacity: 1.0
                    }, 2000);
            }
        }
        setInterval(change, 3000);
