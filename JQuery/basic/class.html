    <style type="text/css">
    .addBg {
        background: #f00;

    }

    .bigger {
        front-size: 20px;
    }
    </style>
    <script type="text/javascript" src="jquery-3.2.0.js"></script>
    <script type="text/javascript">
    $(function() {
        // addClass新增樣式 removeClass移除樣式
        // $("thead tr").addClass("addBg").addClass("bigger").removeClass("addBg");

        // has是判斷是否存在某個樣式
        // alert($("thead tr").hasClass("bigger"));

        // 以下代碼為tr添加了兩個事件，鼠標移上去和鼠標移走事件，當移上去的時候，添加樣式，移走的刪除樣式
        // 為了相對簡單實現第一次做某個操作，第二個事件做某個操作這樣的功能，JQuery提供了
        // toggleClass()方法 --> 這個方法指的是判斷是否有這個類
        // $("tbody tr").mouseover(function(){
        //     $(this).addClass("addBg");
        // }).mouseout(function(){
        //     $(this).removeClass("addBg");
        // });
        $("tbody tr").mouseover(changeBg).mouseout(changeBg);
    });

    function changeBg() {
        $(this).toggleClass("addBg");
    }
    </script>
