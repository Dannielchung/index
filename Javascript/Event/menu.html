<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style type="text/css">
    * {
        padding: 0px;
        margin: 0px;
        font-size: 12px;
    }

    #menu_bar {
        position: absolute;
        left: 50px;
        top: 50px;
    }

    dl.menu {
        float: left;
        width: 120px;
    }

    dl.menu dt,
    dl.menu dd {
        height: 30px;
        background: #339;
        color: #fff;
        border-right: #fffffff 1px solid;
        text-align: center;
    }

    dl.menu dt span {
        position: relative;
        top: 6px;
    }

    dl.menu dd {
        background: #911;
        color: #fff;
        border-right: #fffffff 1px solid;
        display: none;
    }

    dl.menu dd a {
        position: relative;
        top: 6px;
    }

    a.menu_href:link,
    a.menu_href:visited {
        text-decoration: none;
        color: #fff;
    }

    dl.menu dd:hover {
        background: #393;
        cursor: pointer;
    }
    </style>
    <script type="text/javascript">
    window.onload = function() {
        var dis = document.getElementById('menu_bar').getElementsByTagName('dl');
        for (var i = 0; i < dis.length; i++) {
            dis[i].onmouseover = show;
            dis[i].onmouseout = hidden;
        }
    };

    function show() {
    	// 通過這種方式會造成事件冒泡的存在，所以會多次調用，這樣會嚴重影響效率。JQuery框架可以解決此問題
        var dds = this.getElementsByTagName('dd');
        for (var i = 0; i < dds.length; i++) {
            dds[i].style.display = 'block';
        }
    }

    function hidden() {
        var c = document.getElementById('content');
        c.innerHTML += 1;
        var dds = this.getElementsByTagName('dd');
        for (var i = 0; i < dds.length; i++) {
            dds[i].style.display = 'none';
        }
    }
    </script>
</head>

<body>
    <div id="menu_bar">
        <dl class="menu">
            <dt><span>文件管理</span></dt>
            <dd><a href="#" class="menu_href">打開文件</a></dd>
            <dd><a href="#" class="menu_href">刪除文件</a></dd>
            <dd><a href="#" class="menu_href">儲存文件</a></dd>
            <dd><a href="#" class="menu_href">關閉文件</a></dd>
            <dd><a href="#" class="menu_href">退出</a></dd>
        </dl>
        <dl class="menu">
            <dt><span>編輯</span></dt>
            <dd><a href="#" class="menu_href">重複操作</a></dd>
            <dd><a href="#" class="menu_href">撤銷操作</a></dd>
            <dd><a href="#" class="menu_href">拷貝</a></dd>
            <dd><a href="#" class="menu_href">貼上</a></dd>
        </dl>
        <dl class="menu">
            <dt><span>視圖</span></dt>
            <dd><a href="#" class="menu_href">列印視圖</a></dd>
            <dd><a href="#" class="menu_href">瀏覽視圖</a></dd>
            <dd><a href="#" class="menu_href">開發視圖</a></dd>
        </dl>
        <dl class="menu">
            <dt><span>窗口</span></dt>
            <dd><a href="#" class="menu_href">關閉視窗</a></dd>
            <dd><a href="#" class="menu_href">偏好設定</a></dd>
        </dl>
    </div>
</body>

</html>
