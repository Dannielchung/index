<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="author" content="Admin">
    <script type="text/javascript" src="jquery-3.2.0.js"></script>
    <script type="text/javascript">
    $(function() {
        var all = $("*");
        all.each(function() {
            var rel = this;
            this.attachEvent("onclick", function(event) {
                /* 獲取事件發生的目標 */
                event = event ? event : window.event; //根據不同的瀏覽器進行判斷IE只知道window.event
                /* IE不知道target，而是使用srcElement來代替。*/
                var target = event.target ? event.target : event.srcElement;
                print("事件捕獲 --> 事件源：" + target.id + "," + target.tagName + ",事件對象：" + this.id + "--->" + this.nodeType);
            });
            this.attachEvent("onclick", function(event) {
                /* 獲取事件發生的目標 */

            });
        });

        function print(txt) {
            $("#content").append(txt + "<br/>");
        }
    });
    </script>
