<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="author" content="Admin">
    <script type="text/javascript" src="jquery-3.2.0.js"></script>
    <script type="text/javascript">
    $(function() {
        $('tbody tr').each(function(n) {
            // alert($(this).attr("id"));
            // $(this).attr("title",$(this).children("td:eq(1)").html());

            // 可以基於json的格式來設置屬性，甚至可以設置一些非html的屬性，通過這些屬性來做一些特殊的處理。
            // 設置特殊屬性已不再使用，原因在JQuery1.4之後就基本上不使用了，而使用data
            $(this).attr({
                "title": $(this).children("td:eq(1)").html(),
                "id": $(this).children("td:eq(0)").html(),
                "personId": n
            });

            // 移出屬性
            $("tr#2").removeAttr("personId");
        });
    });
    </script>
</head>
