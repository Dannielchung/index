<!DOCTYPE html>
<html>

<head>
    <title> </title>
    <script type="text/javascript" src="jquery-3.2.0.js"></script>
    <style type="text/css">
    .bg {
        background: #f00;
        color: #fff;
    }
    </style>
    <script type="text/javascript">
    $(function() {
        //$("#hello ui li:even").css("background", "#00f").css("color", "#fff");
        $("li").mouseover(setColor).mouseout(setColor);

        function setColor() {
            $(this).toggleClass("bg");
        }
    });
    </script>
</head>

<body>
    <div id="hello">
        <ul>
            <li>aaaaaaaa</li>
            <li class="abc">bbbbbbbb</li>
            <li>cccccccc</li>
            <li>dddddddd</li>
        </ul>
    </div>

</body>

</html>
