<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <script type="text/javascript">
    var timeId;
    function bd() {
    	// 執行單次
        timeId =  setInterval("IntervalBigger()",1000);
    }
    function ad(){
    	clearInterval(timeId);
    }
    function IntervalBigger(){
    	var node = document.getElementById("txt");
    	var size = parseInt(node.style.fontSize);
    	if(size){
    		size+=3;
    	}
    	else{
    		size="14";
    	}
    	node.style.fontSize = size+"px";
    }
    function cd() {
    	// 執行單次
        setTimeout("bigger()",1000);
    }
    function bigger() {
    	var node = document.getElementById("txt");
    	node.style.fontSize = "200px";
    }
    </script>
    <div id="txt">開始</div>
    <div onclick="cd()" style="cursor: pointer;">點擊開始操作</div>
    -------------------------------------------------------------
    <div onclick="bd()" style="cursor: pointer;">點擊開始操作</div>
    <div onclick="ad()" style="cursor: pointer;">點擊停止操作</div>
</body>

</html>
