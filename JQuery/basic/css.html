<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="author" content="Admin">
    <style type="text/css">
    .addBg {
        background: #f00;
        color: #fff;
    }

    .bigger {
        front-size: 20px;
    }
    </style>
    <script type="text/javascript" src="jquery-3.2.0.js"></script>
    <script type="text/javascript">
    $(function() {
        $("#d1").css("height",90+"px").css("width",90+"px").css('background', '#00f').css('color', '#fff').css('opacity', '0.6').height(100).width(100).click(function(event) {
            /* Jquery提供了一些非常常用的方法來處理常用樣式,width,height */
            $(this).width($(this).width()+20).height($(this).height()+20);
        });;

    });
    </script>
</head>

<body>
    <div id="d1">點擊一下</div>
</body>

</html>
