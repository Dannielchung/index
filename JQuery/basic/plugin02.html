    <script type="text/javascript">
    /*
        直接通過$.方法名稱可以定義一個全局的插件，這種定義帶來的問題
        1.一般插件都需要通過一個獨立的js文件來存儲，命名的規則的確定。
        2.如果將來$這個符號被jQuery.noConflict之後，如何保證還能繼續使用。
         ＊解決方式：
          a.不再通過$，而是通過jQuery來調用，但是會增加工作量
          b.通過閉包來解決，將插件的定義全部放到一個閉包中
        3.如何為插件確定參數，如果一個方法存在7個參數
    */

    jQuery(function() {
        jQuery.say("OK");
        jQuery.complex(45,{
            a2:"98"
        },22);
    })
    </script>
