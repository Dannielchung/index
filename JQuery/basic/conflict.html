<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="author" content="Admin">
    <script type="text/javascript" src="jquery-3.2.0.js"></script>
    <script type="text/javascript">
    /*
     * jQuery中$符號僅為jQuery別名
     * 由於其他框架也常使用$來引用自己的對象，此時就會發生衝突
     * 為解決上述問題，jQuery中定義了一個noConflict()方法來解決衝突，當使用了這個方法後
     * $符號就不能在jQuery中使用了，在jQuery中就僅僅只能使用jQuery。
     * 但此時一職使用jQuery來引用會影響開發效率，所以常用一種方式是var $j = jQuery.noConflict(); 以$j替代$符號
     */
    $(function() {
        var $j = jQuery.noConflict();
        $j("#users").css('color', '#f00');
    });
    </script>
</head>
