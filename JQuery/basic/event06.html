<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="author" content="Admin">
    <script type="text/javascript" src="jquery-3.2.0.js"></script>
    <script type="text/javascript">
    $(function() {
        $("*").bind('click', function(event) {
            /* Act on the event */
            print(event.currentTarget.id + "--" + event.target.id);
            /* 對於JQuery依然存在事件冒泡，可以使用event.stopPropagation();來取消冒泡 */
            event.stopPropagation();
            /* 如果對於form或者a可能不希望繼續提交或者繼續訪問超連結，可以通過event.preventDefault阻止事件繼續向下走 */
            /* 這個和事件冒泡沒有任何的關系 */
            event.preventDefault();
        });

        function print(txt) {
            $("#content").append(txt + "<br/>");
        }
    });
    </script>
</head>

<body id="body">
    <div id="parent">
        <div id="child">
            點了看一下
        </div>
    </div>
    <a href="ccc">abc</a>
    <div id="content">
    </div>
</body>

</html>
