<body>
	<!-- 函數對象調用方式 -->
	<script type="text/javascript">
		function callFun(fun,arg){
			return fun(arg);
		}

		function say(str){
			alert("Hello");
		}

		function sum(num){
			return num+100;
		}

		callFun(say,"Leon");
		alert(callFun(sum,20));

		function fn1(arg){
			var rel =  function(num){
				return arg+num;
			}
			return rel;
		}

		var f = fn1(20);
		alert(f(10));

	</script>
</body>
