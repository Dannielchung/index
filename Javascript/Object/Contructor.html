<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <script type="text/javascript">
    function Person(name, age) {
        this.name = name;
        this.age = age;
        // 以下方式帶來問題是，所有對象都會為該函式分配內存空間
        // this.say = function() {
        //     alert(this.name + "," + this.age);
        // }
        this.say = say;
    }
    // 將函式設置為全局的行為，如果將所有方法都設計為全局函數的時候。
    // 這個函數就可以被window調用，此時就破壞了對象的封裝性。
    // 如果有大量的函數，就會導致整個代碼充斥全局的函數，將不利於開發。
    function say(){
    	alert(this.name + "," + this.age);
    }

    var p1 = new Person("Leon", 22);
    var p2 = new Person("Ada", 33);
    p1.say();
    p2.say();
    alert(p1 instanceof Person);
    alert(p1.say == p2.say);
    </script>
</body>

</html>
