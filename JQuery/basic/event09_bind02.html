<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="author" content="Admin">
    <style>
    .bgc {
        background: #f00;
        color: #fff;
    }
    </style>
    <script type="text/javascript" src="jquery-3.2.0.js"></script>
    <script type="text/javascript">
    $(function() {
        /* 通過空格綁定多個事件 */
        $(".ccc").bind("click", function(event) {
            alert($(this).html());
        });
        /* 基於bind所帶來的問題，當新增加元素的時候，沒有辦法為新元素綁定事件，需要重新使用bind來bind方法來綁定 */
        $("#content").append("<div class='ccc'>bbbb</div>")

    });
    </script>
</head>

<body id="body">
    <div id="content">
        <div class="ccc">aaaaaa</div>
    </div>
</body>

</html>
